<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/720267c82f.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="telausuario.css">
  <title>Tela de Usuario</title>
</head>
<body>

  <!-- TELA DE USUARIO -->

  <div class="container-fluid">
    <div class="row">
      <div class="col justify-content-center"> <!--IMAGEM DO USUARIO-->
        <center><img class="img" src="Icones do site/1200px-197Umbreon.png" alt="kiansabe"></center>

        <!--OPÇÕES-->

        <h1 class="op mx-auto mt-4">OPÇÕES</h1>
        <div class="row justify-content-center mb-3">
        <img src="https://img.icons8.com/clouds/50/000000/edit-user.png"/>
        <img src="https://img.icons8.com/bubbles/50/000000/home.png"/>
        <img src="https://img.icons8.com/bubbles/50/000000/shutdown.png"/>
      </div>
          <p class="mx-auto"><a href="url">EDITAR PERFIL</a></p>
          <p><a href="url">PÁGINA INICIAL</a></p>
          <p class="mb-5"><a href="url">SAIR</a></p>
        </div>

        <!--FIM DAS OPÇÕES-->

      <!-- Informações do Usuario -->

      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="borda mt-5">NOME DO USUARIO</h1>
            <h2 class="borda-guardiao">NOME DO GUARDIÃO</h2>
            <h1 class="mt-5 mb-5">INFORMAÇÕES</h1>

              <table class="table card-body borda">
                <tbody>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/plasticine/30/000000/employee-card.png"/> NOME</th>
                    <td>NOME</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/cute-clipart/30/000000/pay-date.png"/> IDADE</th>
                    <td>IDADE</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/officel/30/000000/mail-contact.png"/> E-MAIL</th>
                    <td>EMAIL@gmail.com</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/plasticine/30/000000/drafting-compass2.png"/> DESENHO</th>
                    <td>ULTIMO DESENHO</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/dusk/30/000000/music.png"/> MÚSICA</th>
                    <td>ULTIMA MUSICA</td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="https://img.icons8.com/flat-round/30/000000/bookmark-book.png"/> LIVRO</th>
                    <td>ULTIMO LIVRO</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
</body>
</html>
